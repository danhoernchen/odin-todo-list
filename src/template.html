<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project - ToDo List</title>
  </head>
  <body>
    <div class="main container-fluid">
      <h1>Odin Project - ToDo List</h1>
      <div class="row">
        <div class="col-3">
          <div id="projects">
            <select name="project-selector" id="project-selector"></select>
          </div>
          <div class="container">
            <form class="new-todo-form">
              <label for="todo-title-input">Title</label>
              <input
                type="text"
                id="todo-title-input"
                name="title"
                class="form-control"
                required
              />
              <label for="todo-description-input">Description</label>
              <input
                type="text"
                name="description"
                id="todo-description-input"
                class="form-control"
              />
              <label for="todo-due-input">Due Date</label>
              <input
                type="date"
                name="due-date"
                id="todo-due-input"
                class="form-control"
              />
              <label for="todo-priority-input">Priority</label>
              <select
                name="todo-priority"
                id="todo-priority-input"
                class="form-control"
              >
                <option value="low">Low</option>
                <option value="normal">Normal</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
              </select>
              <label for="todo-notes-input">Notes</label>
              <textarea
                name="todo-notes-input"
                id="todo-notes-input"
                class="form-control"
              ></textarea>
              <button id="add-todo-btn" class="btn btn-primary">
                Add ToDo
              </button>
            </form>
          </div>
        </div>
        <div id="current-project" class="col"></div>
      </div>
    </div>
  </body>
</html>
