<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project - ToDo List</title>
  </head>
  <body>
    <div class="main container-fluid">
      <div class="row text-center display-2">
        <h1>Odin Project - ToDo List</h1>
      </div>
      <div class="row">
        <div class="col-3">
          <div id="projects" class="container row border m-2">
            <label for="project-selector"><h4>Select Project</h4></label>
            <select
              class="form-control"
              name="project-selector"
              id="project-selector"
            ></select>
            <button class="btn btn-primary py-2 my-2">Add Project</button>
          </div>
          <div class="container border m-2">
            <form class="new-todo-form">
              <label for="todo-title-input">Title</label>
              <input
                type="text"
                id="todo-title-input"
                name="title"
                class="form-control"
                required
              />
              <label for="todo-description-input">Description</label>
              <input
                type="text"
                name="description"
                id="todo-description-input"
                class="form-control"
              />
              <label for="todo-due-input">Due Date</label>
              <input
                type="date"
                name="due-date"
                id="todo-due-input"
                class="form-control"
              />
              <label for="todo-priority-input">Priority</label>
              <select
                name="todo-priority"
                id="todo-priority-input"
                class="form-control"
              >
                <option value="Low">Low</option>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
                <option value="Urgent">Urgent</option>
              </select>
              <label for="todo-notes-input">Notes</label>
              <textarea
                name="todo-notes-input"
                id="todo-notes-input"
                class="form-control"
              ></textarea>
              <button id="add-todo-btn" class="btn btn-primary p-2 my-3">
                Add ToDo
              </button>
            </form>
          </div>
        </div>
        <div class="col border border-primary m-3 mr-5">
          <div id="current-project"></div>
        </div>
      </div>
    </div>
  </body>
</html>
